<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Sun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        #game {
            margin: 20px;
        }

        #battle {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        #player, #opponent {
            border: 1px solid #000;
            padding: 10px;
            width: 200px;
        }

        img {
            width: 100px;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Pokémon Sun Game</h1>
        <div id="battle">
            <div id="player">
                <h2>Your Pokémon</h2>
                <img id="player-pokemon" src="" alt="Player Pokémon">
                <p id="player-hp">HP: 100</p>
            </div>
            <div id="opponent">
                <h2>Opponent Pokémon</h2>
                <img id="opponent-pokemon" src="" alt="Opponent Pokémon">
                <p id="opponent-hp">HP: 100</p>
            </div>
        </div>
        <button id="attack-btn">Attack</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const playerHP = document.getElementById("player-hp");
            const opponentHP = document.getElementById("opponent-hp");
            const attackBtn = document.getElementById("attack-btn");

            let playerHealth = 100;
            let opponentHealth = 100;

            attackBtn.addEventListener("click", () => {
                opponentHealth -= Math.floor(Math.random() * 10) + 1;
                playerHealth -= Math.floor(Math.random() * 10) + 1;

                playerHP.textContent = `HP: ${playerHealth}`;
                opponentHP.textContent = `HP: ${opponentHealth}`;

                if (playerHealth <= 0 || opponentHealth <= 0) {
                    alert(playerHealth <= 0 ? "You Lost!" : "You Won!");
                    playerHealth = 100;
                    opponentHealth = 100;
                    playerHP.textContent = `HP: ${playerHealth}`;
                    opponentHP.textContent = `HP: ${opponentHealth}`;
                }
            });
        });
    </script>
</body>
</html>
